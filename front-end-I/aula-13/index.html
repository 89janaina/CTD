<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

    </header>

    <form>

        <h1>Formulário de Cadastro</h1>

        <hr/>

        <div>
            <label for="name">Nome</label>
            <input type="name" name="name" id="name">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="birthDate">Data de nascimento</label>
            <input type="date" name="birthDate" id="birthDate">
        </div>

        <div>
            <label for="city">Cidade</label>
            <select name="city">
                <option value="saoPaulo">São Paulo</option>
                <option value="saoBernardo">São Bernardo</option>
                <option value="saoCaetano">São Caetano</option>
                <option value="santoAndre">Santo André</option>
            </select>
        </div>

        <div>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="passwordConfirm">Repita sua senha</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm">
        </div>

        <div>
            <label for="coments">Comentários</label>
            <textarea name="coments" id="coments" cols="30" rows="10"></textarea>
        </div>

        <div id="botao">
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </div>

    </form>
    
</body>
</html>
